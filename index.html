<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee listing</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/style.css">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="container">

        <div id="background">
            <img class="bg-cafe" src="/assets/bg-cafe.jpg">
        </div>
        
        <div id="content">
            <img class="vector-img" src="/assets/vector.svg">
            <h1 class="collection-title">Our collection</h1>
            <p class="collection-p">Introducing our Coffee Collection, a selection of unique coffees from different roast types and origins, expertly roasted in small batches and shipped fresh weekly.</p>
            <div class="selection-btns">
                <button class="all-prod-btn">All products</button>
                <button class="available-btn">Available</button>
            </div>

        </div>

    </div>


    <script src="/app.js"></script>
</body>
</html>
